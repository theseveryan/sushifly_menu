<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- ВАЖНО: user-scalable=no запрещает зум всего интерфейса, мы будем зумить только фото кодом -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SushiFly Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <div id="app">
        <header class="header">
            <!-- Кнопка назад -->
            <button id="back-btn" class="icon-button" style="display: none;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18L9 12L15 6" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            
            <!-- ЛОГОТИП (Проверь что файл logo.png лежит рядом) -->
            <img id="header-logo" src="logo.png" class="header-logo" alt="Logo">
            
            <!-- Заголовок -->
            <h1 id="page-title">Меню</h1>
            
            <!-- Кнопка поиска -->
            <button id="search-btn" class="icon-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 21L16.65 16.65" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>

            <div id="header-spacer" class="header-spacer" style="display:none;"></div>

            <!-- Блок поиска -->
            <div id="search-container" class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Поиск блюда...">
                <span id="search-close" class="search-close">Отмена</span>
            </div>
        </header>

        <div id="content" class="content"></div>
    </div>

    <!-- Модальное окно для фото -->
    <div id="image-modal" class="image-modal" style="display: none;">
        <div id="modal-close" class="modal-close">&times;</div>
        <img class="modal-content" id="modal-img">
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>

</body>
</html>
